name: Build and Release EXE

on:
  push:
    tags:
      - '*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install nuitka pillow

      - name: Build Executable
        run: python -m dsdultra build

      - name: Upload exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: dsd.exe
          path: build/dsd.exe
          if-no-files-found: error

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y patchelf python3-tk

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install nuitka pillow

      - name: Build Binary
        run: python -m dsdultra build

      - name: Stage Nuitka dist into AppDir
        shell: bash
        run: |
          set -euxo pipefail
          # Ensure expected AppDir layout exists
          mkdir -p AppDir/usr/bin
          # Icon for AppImage
          cp -f build/dsdultra.dist/dsdultra/assets/icons/DSDIcon.png AppDir/dsd.png
          # Copy Nuitka standalone folder contents into AppDir/usr/bin (as requested)
          cp -a build/dsdultra.dist/. AppDir/usr/bin/

      - name: Build AppImage (appimagetool)
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p dist
          # Download appimagetool and run without needing FUSE
          curl -L -o appimagetool.AppImage https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool.AppImage
          ./appimagetool.AppImage --appimage-extract-and-run AppDir dist/dsd.AppImage

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: dsd.AppImage
          path: dist/dsd.AppImage
          if-no-files-found: error




  create-release:
    runs-on: ubuntu-latest
    needs:
      - build-windows
      - build-linux
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: List downloaded files (debug)
        shell: bash
        run: |
          set -euxo pipefail
          find release-assets -type f -maxdepth 3 -print

      - name: Publish GitHub Release + upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: |
            release-assets/dsd.exe/dsd.exe
            release-assets/dsd.AppImage/dsd.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}

